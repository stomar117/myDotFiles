[bar/default]

width = 100%
height = 25pt
radius = 9

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 5pt
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

separator = +
separator-foreground = ${colors.alert}

font-0 = JetBrainsMonoNL:size=11;3
font-1 = FontAwesome:size=14;3

tray-position = none

label-active-font = 0

enable-ipc = true

wm-restack = bspwm
wm-name = bspwm

override-redirect=false

[bar/topleft]

inherit = bar/default
width = 300pt
height = 25pt
modules-center = start xworkspaces

[bar/topcenter]

inherit = bar/default
offset-x = 560pt
width = 330pt

modules-center = date

[bar/topright]

inherit = bar/default
offset-x = 1025pt
width = 415pt

modules-center = wireless-short pulseaudio brightness battery power
