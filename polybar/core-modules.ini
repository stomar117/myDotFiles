[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false

label-active = 
label-active-background = ${theme.white-alt}
label-active-foreground = ${theme.dull-gray}
label-active-underline = ${theme.dull-gray}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1
label-occupied-background = ${theme.white}
label-occupied-foreground = ${theme.black-alt}

label-urgent = 
label-urgent-background = ${theme.dull-red}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-background = ${theme.white}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/pbd]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/sbd]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/sw]
inherit = module/sbd
content-foreground = ${theme.white}

[module/pw]
inherit = module/pbd
content-foreground = ${theme.white}

[module/spacer]
type=custom/text
content = ".."
content-foreground = #00000000
content-background = ${theme.gray}
